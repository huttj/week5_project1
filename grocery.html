<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>jQuery Practice</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <style>
        .list-title {
            margin: 2em 0 -1em 0;
            text-align: center;
        }
        #list li:hover,
        #purchased li:hover {
            cursor: pointer;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="grocery.js"></script>

</head>

<body>

<!-- Page Header -->
<header class="intro-header" style="background-image: url('img/hero.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>Grocery.js</h1>
                    <hr class="small">
                    <span class="subheading">When coding turns to hunger. </span></div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main id="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

            <div id="addNew">
                <form>
                    <input type="text" id="addName" autofocus placeholder="Item name">
                    <input type="number" step=".01" id="addPrice" min="0" placeholder="Price">
                    <input type="number" id="addQuantity" step="1" min="1" placeholder="Quantity">
                    <br>
                    <button class="btn btn-success">Add Item</button>
                    <button type="button" class="btn btn-danger remove">Remove Item</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>

            <h3 class="list-title">Needed</h3>
            <ul id="list"></ul>

            <h3 class="list-title">Purchased</h3>
            <ul id="purchased"></ul>

            <div class="totalCost">
                <h4>Total Cost: <span></span></h4>
            </div>

        </div>
    </div>
</main>

<!-- Footer -->
<footer></footer>
</body>
</html>
